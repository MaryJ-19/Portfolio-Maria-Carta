    <section  id="contatti" class="container-fluid contacts-section text-center ">
        <div class="p-4 p-md-5 contacts-wrapper">
            <div class="section-title d-flex justify-content-center align-items-center flex-column my-4">
            <div class="section-break d-flex"></div>
            <h3 class="my-4 text-uppercase">Contatti</h3>
            </div> 
            <div class="row flex-md-row-reverse">
                <div class="col-md-6">
                <form action=" " method="get" class="py-3 rounded-2">
                    <div class="row">
                        <div class="col-12 pb-3">
                            <input type="text" class="form-control input-lg" placeholder="Nome" aria-label="First name" required>
                        </div>
                        <div class="col-12 pb-3">
                            <input
                            type="email" 
                            class="form-control input-lg" 
                            placeholder="Indirizzo e-mail" 
                            aria-label="e-mail" required>
                        </div>
                        <div class="col-12 pb-3">
                            <textarea 
                            class="form-control" 
                            rows="7" 
                            id="comment" 
                            name="text" 
                            placeholder="Testo del messaggio"
                            ></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg w-100 text-uppercase border-0">invia</button>
                </form>
                </div>
                <div class="col-md-6">
                    <div class="contacts-social">
                        <a href="" class="d-flex align-items-center justify-content-center">
